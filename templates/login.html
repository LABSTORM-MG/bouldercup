<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BoulderCup Login</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <style>
        :root {
            font-size: clamp(15px, 2.8vw, 17px);
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: clamp(1rem, 4vw, 2rem);
        }

        .login-card {
            background: #fff;
            padding: clamp(1.5rem, 5vw, 2.25rem);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            width: min(360px, 92vw);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: clamp(1.4rem, 4vw, 1.8rem);
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.6rem 0.65rem;
            margin-top: 0.35rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.85rem;
            background: #1f7a8c;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05rem;
        }

        .message {
            margin-top: 1rem;
            min-height: 1.25rem;
            text-align: center;
            color: #1f7a8c;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">Anmeldename</label>
            {{ form.username }}

            <label for="{{ form.password.id_for_label }}">Passwort</label>
            {{ form.password }}

            <button type="submit">Anmelden</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
