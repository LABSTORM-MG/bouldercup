<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BoulderCup Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: #1f7a8c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .message {
            margin-top: 1rem;
            min-height: 1.25rem;
            text-align: center;
            color: #1f7a8c;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">Anmeldename</label>
            {{ form.username }}

            <label for="{{ form.password.id_for_label }}">Passwort</label>
            {{ form.password }}

            <button type="submit">Anmelden</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
